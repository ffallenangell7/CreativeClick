<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Create</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            transition: background 1.5s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
            max-width: 500px;
            width: 90%;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .instructions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
        }

        .key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            margin-right: 8px;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        .click-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.8s linear;
            pointer-events: none;
        }

        .spacebar-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes spacebar-pulse {
            0% { opacity: 0; }
            50% { opacity: 0.4; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .instructions {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="click-counter">Interactions: <span id="counter">0</span></div>
    <div class="container">
        <h1>click and create</h1>
        <p class="subtitle">Each click or spacebar press generates a new color experience</p>
        
        <div class="instructions">
            <div class="instruction-item">
                <div class="key">CLICK</div>
                <span>Anywhere to change color</span>
            </div>
            <div class="instruction-item">
                <div class="key">SPACE</div>
                <span>Press to change color</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const counterElement = document.getElementById('counter');
            let interactionCount = 0;
            
            // Color palette with harmonious colors
            const colors = [
                '#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6',
                '#1abc9c', '#d35400', '#34495e', '#16a085', '#c0392b',
                '#2980b9', '#8e44ad', '#27ae60', '#f1c40f', '#e67e22',
                '#7f8c8d', '#2c3e50', '#e84393', '#00cec9', '#fd79a8'
            ];
            
            // Function to generate a random color
            function getRandomColor() {
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // Function to create ripple effect
            function createRipple(e) {
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                document.body.appendChild(ripple);
                
                const size = Math.max(document.body.clientWidth, document.body.clientHeight);
                ripple.style.width = ripple.style.height = size + 'px';
                
                const rect = body.getBoundingClientRect();
                ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
                ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
                
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            }
            
            // Function to create spacebar effect
            function createSpacebarEffect() {
                const effect = document.createElement('div');
                effect.classList.add('spacebar-effect');
                document.body.appendChild(effect);
                
                effect.style.animation = 'spacebar-pulse 0.8s ease';
                
                setTimeout(() => {
                    effect.remove();
                }, 800);
            }
            
            // Function to change background color
            function changeBackgroundColor() {
                const newColor = getRandomColor();
                body.style.background = `linear-gradient(135deg, ${newColor}, ${getRandomColor()})`;
                
                // Update interaction counter
                interactionCount++;
                counterElement.textContent = interactionCount;
            }
            
            // Click event listener
            document.body.addEventListener('click', function(e) {
                createRipple(e);
                changeBackgroundColor();
            });
            
            // Spacebar event listener
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    e.preventDefault(); // Prevent scrolling
                    createSpacebarEffect();
                    changeBackgroundColor();
                }
            });
        });
    </script>
</body>
</html>
